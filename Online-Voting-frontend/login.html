<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <!-- <link rel="icon" type="image/png" href="./assets/img/favicon.png"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    AMSAAA- Login
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./assets/css/now-ui-dashboard.css?v=1.5.0" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="./assets/demo/demo.css" rel="stylesheet" />

  <script src="./assets/js/core/bootstrap.min.js"></script>
<script src="./assets/js/core/jquery.min.js"></script>
</head>

<body background="./imgs/img/bg.jpg" style="background-size: cover;">
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="flex flex-column col-4">
      <img src="./imgs/img/login.svg" alt="">
    </div>
    <div class="flex flex-column col-2">

    </div>
    <div class="text-center flex-column col-4">
      <div class="form-control" style="padding:20px; background-color: rgba(255, 255, 255, 0.5); border-width: 4px; border-color: whitesmoke;">
        <h2> <b>Sign In</b> </h2>
        <form>
          <div class="text-left">
            <label for="inputUsername">
              <b>User ID</b>
            </label>
          </div>
          <input type="name" class="form-control" id="inputUsername" placeholder="Enter User ID" required style="background-color: white;">
          <br>
          <div class="text-left">
            <label for="inputPass"><b>Password</b></label>
          </div>
          <input type="password" class="form-control" id="inputPass" placeholder="Enter Password" required style="background-color: white;">
          <br>
          <div class="text-left"><label for="inputRole"><b>Role</b></label><br></div>
          <input type="radio" data-color="orange" id="adminRole" name="role" value=2>
          <label for="adminRole">System Admin</label>
          <input type="radio" data-color="orange" id="agentRole" name="role" value=1>
          <label for="agentRole">Polling Agent</label>
          <input type="radio" data-color="orange" id="voterRole" name="role" value=0 checked="checked">
          <label for="voterRole">Voter</label>

        </form>
        <button onClick="checkCred()" type="submit" class="btn btn-lg btn-primary">Login</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./scripts/login.js"></script>
</body>

</html>
